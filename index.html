<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Script/db.js" defer></script>
   <script src="Script/app.js" defer></script>
    <script src="Script/toKitchen.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>the Kraken Inn</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="main-header">The Kraken Inn</h1>
        <span class="tab-counter"></span>
        <span class="tab-icon">&#128456;</span>
      
      
      </div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="list-item home-btn">Hem</li>
          <div class="dropdown-menu">
            <button class="dropdown-btn">Mat</button>
            <div class="dropdown-content">
              <a class="bbq-meny-btn" href="#">BBQ</a>
              <a class="burger-meny-btn" href="#">Burger</a>
              <a class="steak-meny-btn" href="#">Steak</a>
              <a class="dessert-meny-btn" href="#">Dessert</a>
              <!-- <li class="list-item">Mat</li> -->
            </div>
          </div>
          <li class="list-item drink-meny-btn">Dryck</li>
        </ul>
      </nav>
      </header>
      <main class="main-content">
        <!-- Generera innehållet i Javascript -->¨
        <section class="featured-item-container"><h2>Rekommenderas</h2></section>
        <section class="bbq-container display-none"><h2>BBQ</h2></section>
        <section class="burger-container display-none"><h2>Burgers</h2></section>
        <section class="dessert-container display-none"><h2>Desserts</h2></section>
        <section class="steak-container display-none"><h2>Steaks</h2></section>
        <section class="drinks-container display-none"><h2>Drinks</h2></section>
      </main>
      <footer>
        <div class="container">
          <form action="/" method="GET" class="form">
            <input id="searchbar" type="text" name="search" onkeyup="search_product()" placeholder="Sök" class="search-field" />
            <button type="submit" class="search-button">
              <img class="search-img" src="assets/search.webp">
              </button>
              <div id="google_translate_element"></div>
              <script type="text/javascript">
                 function googleTranslateElementInit() {
                     new google.translate.TranslateElement({ pageLanguage: 'sv' }, 'google_translate_element');
                 }
              </script>
              <script type="text/javascript"
                 src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
              <div class ="flag">
               <a href="#" class ="flag_link sv" data-lang="sv"> <img class ="img-fluid" src="assets/Flag_of_Sweden.svg.png"></a>
                <a href="#" class ="flag_link en" data-lang="en"> <img class ="img-fluid" src="assets/Flag_of_the_United_Kingdom.svg.webp"></a>
            </div>
        </div>
      </footer>
  </body>
</html>
